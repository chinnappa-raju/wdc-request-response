<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Request Info</title>
  </head>
  <body>
    <h1>Request Info</h1>
    <ul>
      <li>Method: {{request.method}}</li>
      <li>Path Info: {{request.path_info}}</li>
      <li>Query Params: {{request.GET}}</li>
      <li>Content Type: {{request.content_type}}</li>
      <li>IP Address: {{request.META.REMOTE_ADDR}}</li>
      <li>User Agent: {{request.META.HTTP_USER_AGENT}}</li>
    </ul>
  </body>
</html>
